<div class="panel panel-primary">
    <div class="panel-heading" ng-click="collapse()">
        <span state-display="level user-ok user-warning user-problem user-error">{{name}}</span>
        <button class="btn btn-xs btn-info" ng-click="nextState($event)" style="float:right">Next State</button>
    </div>
    <div class="panel-body" ng-hide="collapsed" ng-transclude>
    </div>
</div>
