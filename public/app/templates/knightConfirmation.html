<div class="panel panel-primary panel-modal">
    <div class="panel-heading">Grant Jedi Knight</div>
    <div class="panel-body">
        <p>Do you want the Jedi Knight rank granted to {{user.name}}</p>
        <button class="btn btn-success" ng-click="yes()">Yes</button>
        <button class="btn btn-danger" ng-click="no()">No</button>
    </div>
</div>
