<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    </head>
    <body ng-controller="mainCtrlCustomNgRepeat" class="container" style="padding-top: 30px">
        <h1 class="well">Bounty Hunter</h1>

        <div user-list="hunter in bountyHunters">
            <span>Age: {{hunter.age}}</span>
        </div>

        <hr/>
        <button class="btn btn-primary" ng-click="add()">Add</button>
        <button class="btn btn-primary" ng-click="remove()">Remove</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>-->
        <script src="app/app.js"></script>
        <script src="app/js/customNgRepeatDirective.js"></script>
    </body>
</html>
