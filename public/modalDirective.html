<!DOCTYPE html>
<html ng-app="app">
    <head lang="en">
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="/app/styles/site.css"/>
    </head>
    <body ng-controller="mainCtrlModal" class="container" style="padding-top: 30px">
        <h1>Modal Sample</h1>

        <a ng-click="openModal()">Click Here</a>

        <div>
            <modal open="modalOpen" options="{top: 35, height: 300}" on-close="modalClosed(response)">
                <div class="panel panel-primary" ng-controller="modalCtrl">
                    <div class="panel-heading">Are you sure?</div>
                    <div class="panel-body">
                        <div class="btn btn-success" ng-click="close('yes')">Yes</div>
                        <div class="btn btn-success" ng-click="close('no')">No</div>
                    </div>
                </div>
            </modal>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>-->
        <script src="app/app.js"></script>
        <script src="app/js/modalDirective_mainCtrl.js"></script>
        <script src="app/js/modalDirective.js"></script>
    </body>
</html>
